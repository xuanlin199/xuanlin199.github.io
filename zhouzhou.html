<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>李洵爱心</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            display: block;
            border: 1px solid #333;
        }
    </style>
</head>
<body>
    <canvas id="heartCanvas" width="640" height="480"></canvas>

    <script>
        // 获取Canvas元素和上下文
        const canvas = document.getElementById('heartCanvas');
        const ctx = canvas.getContext('2d');
        
        // 设置常量，与Python代码保持一致
        const CANVAS_WIDTH = 640;
        const CANVAS_HEIGHT = 480;
        const CANVAS_CENTER_X = CANVAS_WIDTH / 2;
        const CANVAS_CENTER_Y = CANVAS_HEIGHT / 2;
        const IMAGE_ENLARGE = 11;
        const HEART_COLOR = "#FF99CC";
        
        // 爱心函数 - 严格遵循原数学公式
        function heartFunction(t, shrinkRatio = IMAGE_ENLARGE) {
            const x = 16 * Math.pow(Math.sin(t), 3);
            const y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
            // 放大
            const scaledX = x * shrinkRatio;
            const scaledY = y * shrinkRatio;
            // 移到画布中央
            return {
                x: Math.floor(scaledX + CANVAS_CENTER_X),
                y: Math.floor(scaledY + CANVAS_CENTER_Y)
            };
        }
        
        // 内部扩散函数
        function scatterInside(x, y, beta = 0.15) {
            const ratioX = -beta * Math.log(Math.random());
            const ratioY = -beta * Math.log(Math.random());
            const dx = ratioX * (x - CANVAS_CENTER_X);
            const dy = ratioY * (y - CANVAS_CENTER_Y);
            return {
                x: x - dx,
                y: y - dy
            };
        }
        
        // 收缩效果函数
        function shrink(x, y, ratio) {
            const force = -1 / Math.pow(Math.pow(x - CANVAS_CENTER_X, 2) + Math.pow(y - CANVAS_CENTER_Y, 2), 0.6);
            const dx = ratio * force * (x - CANVAS_CENTER_X);
            const dy = ratio * force * (y - CANVAS_CENTER_Y);
            return {
                x: x - dx,
                y: y - dy
            };
        }
        
        // 曲线函数
        function curve(p) {
            return 2 * (2 * Math.sin(4 * p)) / (2 * Math.PI);
        }
        
        // 生成随机整数，包括最小值和最大值
        function randomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        
        // 爱心类 - 完全按照Python逻辑实现
        class Heart {
            constructor(generateFrame = 20) {
                this._points = new Set(); // 原始爱心坐标集合
                this._edgeDiffusionPoints = new Set(); // 边缘扩散效果点坐标集合
                this._centerDiffusionPoints = new Set(); // 中心扩散效果点坐标集合
                this.allPoints = {}; // 每帧动态点坐标
                this.build(2000);
                this.randomHalo = 1000;
                this.generateFrame = generateFrame;
                
                // 预计算每帧的点
                for (let frame = 0; frame < generateFrame; frame++) {
                    this.calc(frame);
                }
            }
            
            // 构建爱心形状
            build(number) {
                // 生成爱心轮廓点
                for (let i = 0; i < number; i++) {
                    const t = Math.random() * 2 * Math.PI;
                    const { x, y } = heartFunction(t);
                    this._points.add(`${x},${y}`);
                }
                
                // 爱心内扩散
                const pointList = Array.from(this._points);
                for (const point of pointList) {
                    const [x, y] = point.split(',').map(Number);
                    for (let i = 0; i < 3; i++) {
                        const { x: newX, y: newY } = scatterInside(x, y, 0.05);
                        this._edgeDiffusionPoints.add(`${Math.floor(newX)},${Math.floor(newY)}`);
                    }
                }
                
                // 爱心内再次扩散
                for (let i = 0; i < 4000; i++) {
                    const randomPoint = pointList[Math.floor(Math.random() * pointList.length)];
                    const [x, y] = randomPoint.split(',').map(Number);
                    const { x: newX, y: newY } = scatterInside(x, y, 0.17);
                    this._centerDiffusionPoints.add(`${Math.floor(newX)},${Math.floor(newY)}`);
                }
            }
            
            // 计算位置
            calcPosition(x, y, ratio) {
                const force = 1 / Math.pow(Math.pow(x - CANVAS_CENTER_X, 2) + Math.pow(y - CANVAS_CENTER_Y, 2), 0.520);
                const dx = ratio * force * (x - CANVAS_CENTER_X) + randomInt(-1, 1);
                const dy = ratio * force * (y - CANVAS_CENTER_Y) + randomInt(-1, 1);
                return {
                    x: x - dx,
                    y: y - dy
                };
            }
            
            // 计算每帧的点
            calc(generateFrame) {
                const ratio = 10 * curve(generateFrame / 10 * Math.PI);
                const haloRadius = Math.floor(4 + 6 * (1 + curve(generateFrame / 10 * Math.PI)));
                const haloNumber = Math.floor(3000 + 4000 * Math.pow(Math.abs(curve(generateFrame / 10 * Math.PI)), 2));
                const allPoints = [];
                
                // 光环
                const heartHaloPoint = new Set();
                for (let i = 0; i < haloNumber; i++) {
                    const t = Math.random() * 2 * Math.PI;
                    let { x, y } = heartFunction(t, 11.6);
                    const shrunk = shrink(x, y, haloRadius);
                    x = Math.floor(shrunk.x);
                    y = Math.floor(shrunk.y);
                    
                    const pointKey = `${x},${y}`;
                    if (!heartHaloPoint.has(pointKey)) {
                        heartHaloPoint.add(pointKey);
                        x += randomInt(-14, 14);
                        y += randomInt(-14, 14);
                        const size = Math.random() > 0.33 ? 2 : 1;
                        allPoints.push({ x, y, size });
                    }
                }
                
                // 轮廓
                for (const point of this._points) {
                    const [x, y] = point.split(',').map(Number);
                    const { x: newX, y: newY } = this.calcPosition(x, y, ratio);
                    const size = randomInt(1, 3);
                    allPoints.push({ x: Math.floor(newX), y: Math.floor(newY), size });
                }
                
                // 边缘扩散
                for (const point of this._edgeDiffusionPoints) {
                    const [x, y] = point.split(',').map(Number);
                    const { x: newX, y: newY } = this.calcPosition(x, y, ratio);
                    const size = randomInt(1, 2);
                    allPoints.push({ x: Math.floor(newX), y: Math.floor(newY), size });
                }
                
                // 中心扩散
                for (const point of this._centerDiffusionPoints) {
                    const [x, y] = point.split(',').map(Number);
                    const { x: newX, y: newY } = this.calcPosition(x, y, ratio);
                    const size = randomInt(1, 2);
                    allPoints.push({ x: Math.floor(newX), y: Math.floor(newY), size });
                }
                
                this.allPoints[generateFrame] = allPoints;
            }
            
            // 渲染帧
            render(renderFrame) {
                const framePoints = this.allPoints[renderFrame % this.generateFrame];
                ctx.fillStyle = HEART_COLOR;
                
                for (const { x, y, size } of framePoints) {
                    ctx.fillRect(x, y, size, size);
                }
            }
        }
        
        // 动画循环 - 保持160ms/帧的帧率
        function draw(heart, renderFrame = 0) {
            // 清除画布
            ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
            
            // 渲染当前帧
            heart.render(renderFrame);
            
            // 使用setTimeout保持160ms/帧的帧率
            setTimeout(() => {
                draw(heart, renderFrame + 1);
            }, 160);
        }
        
        // 初始化并启动动画
        const heart = new Heart();
        draw(heart);
    </script>
</body>
</html>
